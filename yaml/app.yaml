apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: app-demo
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: app-demo
      template:
        metadata:
          labels:
            app: app-demo
        spec:
          containers:
          - name: app-demo
            image: gcr.io/sergant_ua/demo:v2.0.0
            ports:
            - containerPort: 808
